
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer position="end" class="sidenav" 
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <mat-nav-list>
      <a mat-list-item href="#">home</a>
      <a mat-list-item href="#">
        <button mat-button [matMenuTriggerFor]="menu" class="hidden-menu-item">about</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="hidden-menu-item">about us</button>
          <button mat-menu-item class="hidden-menu-item">team</button>
        </mat-menu>
      </a>
      <a mat-list-item href="#">our services</a>
      <a mat-list-item href="#">tech stack</a>
      <a mat-list-item href="#">contact</a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar class="header container">
        <span class="logo me-auto">
          <a href="index.html" class="company-logo">
            <img src="assets/images/logo.png" alt style="height:40px;" >
          </a>
        </span>
        <span class="rightbuttons" >
          <span [ngClass]="{hidden: (isHandset$ | async) === true}">
            <a class="navbar-element" href="#">home</a>
            
            <div ngbDropdown #drop="ngbDropdown" class="d-inline-block">
              <a class="navbar-element" href="#" id="about-us-dropdown" (mouseenter)="drop.open()" ngbDropdownToggle>about</a>
              <div ngbDropdownMenu aria-labelledby="about-us-dropdown" (mouseleave)="$event.stopPropagation(); drop.close();">
                <a class="hidden-menu-item" href="#" ngbDropdownItem>about us</a>
                <a class="hidden-menu-item" href="#" ngbDropdownItem>team</a>
              </div>
            </div>
            
          <a class="navbar-element" href="#">our services</a>
          <a class="navbar-element" href="#">tech stack</a>
          <a class="navbar-element" href="#">contact</a>
          </span>

          <span style="margin: 0 0 0 30px;">
            <a class="social-links" href="https://reaventures.de/en/" target="_blank"><mat-icon aria-label="languages">languages</mat-icon></a>
            <a class="social-links" href="https://www.linkedin.com/company/rea-ventures-gmbh-co-kg/about/" target="_blank">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
              <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
              </svg>
            </a>
          </span>
          
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon style="font-size: 28px; vertical-align: center;" aria-label="Side nav toggle icon">menu</mat-icon>
          </button> 
        </span>  
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
